    <link href="assets/stylesheets/styles.css" rel="stylesheet" type="text/css" /> 
  </head>
  <body>
    <div class="main-content wrapper">
      <div class="form-banner">
        <h1>Editar usuario</h1>

            <div class="radio-item">

            </div>
            <div class="radio-item">
              <input type="radio" name="radio2" id="radio-24">
              <label class="label" for="radio-24">Ventas</label>
            </div>
          </div>
          <div class="form-actions right-align">
            <button class="button"><span class="icon icon-save"></span><span class="text">Guardar</span></button>
          </div>
        </form>
      </div>
    </div>
