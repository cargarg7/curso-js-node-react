<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tabla Usuarios editar Confirmación</title>
    <link href="assets/stylesheets/styles.css" rel="stylesheet" type="text/css" /> 
  </head>
  <body>
    <div class="main-content wrapper">
      <div class="modal">
        <div class="modal-banner">
          <span class="icon icon-alert-triangle"></span>
          <h1>¿Seguro que quieres eliminar a este usuario?</h1>
        </div>
        <div class="modal-actions">
          <button class="button"><span class="icon icon-x"></span><span class="text">Cancelar</span></button>
          <button class="button-error"><span class="icon icon-check"></span><span class="text">Aceptar</span></button>
        </div>
      </div>
    </div>
  </body>
</html>
